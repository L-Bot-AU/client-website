{% extends 'base.html' %}

{% block page_content %}
<style>
@keyframes rotateGradient {
    0% {
        transform: rotate(0deg)
    }

    50% {
        transform: rotate(90deg)
    }

    100% {
        transform: rotate(0deg)
    }
}
</style>

<body>
    <h1>
        <div style="z-index: -1; animation: rotateGradient 6s infinite; height: 100%; width: 100%; left: 0; position: absolute; top: 0; transform-origin: center center;">
            <div style="background-image: linear-gradient(135deg, rgb(196, 255, 196) 25%, rgb(121, 217, 252) 75%); transform: scale(2, 2); height: 100%; left: 0; position: absolute; top: 0; transform-origin: center center; width: 100%;">
            </div>
        </div>
        Hello there
    </h1>
</body>
{% endblock %}
